<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/13df924f51.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="#">ShoppingList</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
        </nav>
    </header><!-- End Header -->
    <!-- todolist -->
    <section class="todolist">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Enter an item to be added to the list</h3>
                    <form>
                        <div class="form-group">
                            <label for="item">Add item:</label>
                            <input type="text" class="form-control" id="item">
                        </div>
                        <button type="submit" class="btn btn-success">Add item to list</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Item in the list</h3>
                    <ul class="list-group">

                        <li class="list-group-item" type="button" data-toggle="popover" data-content="Item purchased">
                            item1 <button type="button" class="btn btn-danger btn-sm ml-5">Remove item</button></li>
                        <li class="list-group-item" type="button" data-toggle="popover" data-content="Item purchased">
                            item2 <button type="button" class="btn btn-danger btn-sm ml-5">Remove item</button></li>
                        <li class="list-group-item" type="button" data-toggle="popover" data-content="Item purchased">
                            item3 <button type="button" class="btn btn-danger btn-sm ml-5">Remove item</button></li>
                        <li class="list-group-item" type="button" data-toggle="popover" data-content="Item purchased">
                            item4 <button type="button" class="btn btn-danger btn-sm ml-5">Remove item</button></li>
                        <li class="list-group-item" type="button" data-toggle="popover" data-content="Item purchased">
                            item5 <button type="button" class="btn btn-danger btn-sm ml-5">Remove item</button></li>
                    </ul>

                </div>

            </div>
        </div>
    </section><!-- End todolist -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
